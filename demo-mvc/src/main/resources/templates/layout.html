<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999¹xhtml" 
				xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Spring-Boot Básico</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="icon" href="/image/favicon.png" />

	<!-- Bootstrap core CSS -->
	<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />
	
	<!-- Custom styles for this template -->
	<link href="/css/style.css" rel="stylesheet" />
</head>
<body>
	<header th:replace="fragments/header :: cabecalho">
		<div>Header</div>
	</header>
	
	<div  class="layout-main">
		<aside>
			<nav th:replace="fragments/sidebar :: nav-sidebar">
				<span>menu</span>
			</nav>
		</aside>
		
		<section layout:fragment="corpo">
			<div>Conteúdo do Corpo das Páginas</div>
		</section>
	</div>
	
	<footer th:replace="fragments/footer :: rodape">
		<div>Footer</div>
	</footer>
	
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
/*
 
	https://css-tricks.com/snippets/javascript/get-url-and-url-parts-in-javascript/

Exemple: https://css-tricks.com/example/index.html?s=flexbox

window.location.protocol = “http:”
window.location.host = “css-tricks.com”
window.location.pathname = “example/index.html”
window.location.search = “?s=flexbox”
window.host            : "css-tricks.com"
window.hostname        : "css-tricks.com"
window.href            : "https://css-tricks.com/?s=flexbox"
window.origin          : "https://css-tricks.com"
window.pathname        : "code.html"
window.port            : ""
window.protocol        : "https:"
window.search          : "?s=flexbox"

*/
	
		var url = location.origin + "/";
	    
		$('button[id*="btn_"]').click( function(){
			url = url + $(this).attr('id').split("_")[1];
		});
		
		$('#ok_confirm').click( function(){
			document.location.href = url;	
		});
		
		$(function() {
			$('[data-toggle="popover"]').popover();
		});
		
		$(document).ready(function(){
		    $(".navbar-toggle").click(function(){
		        $(".sidebar").toggleClass("sidebar-open");
		    })
		});

	</script>
	
</body>
</html>
